<!DOCTYPE html>
<html>
<head>
    <title>Getting started with R Tools for Visual Studio</title>
    <style type="text/css">
        .startpage {
            margin: 0;
            font: 15px 'Segoe UI', tahoma, arial, helvetica, sans-serif;
            text-align: left;
            min-width: 980px;
            color: #333;
        }

        a:link {
            text-decoration: none;
            color: #3399ff;
        }

        a:visited {
            text-decoration: none;
        }


        .nav {
            font-size: 13px;
            display: block;
            margin: 0;
            padding: 18px 38px;
        }

            .nav a {
                display: inline-block;
                text-align: left;
                padding-left: 45px;
            }

                .nav a:first-child {
                    padding-left: 0px;
                }

                .nav a:link {
                    text-decoration: none;
                    color: #333;
                }

                .nav a:hover {
                    color: #9b4f96;
                }

            .hero > h1 {
                font-size: 45px;
                font-weight: normal;
                margin: 0;
                padding: 0;
            }

            .hero > h2 {
                font-size: 15px;
                font-weight: normal;
                margin: 15px 0;
                padding: 0;
            }

            .hero table {
                width: 1000px;
                margin: 10px 0 0 0;
            }

            .hero tr {
                vertical-align: top;
            }

        .step a {
            color: white;
            font-size: 21px;
        }

        .step .snum {
            font-size: 90px;
            display: inline-block;
        }

        .step .jumplink {
            display: inline-block;
            /*width: 125px;*/
            vertical-align: super;
        }


        .pagewrap {
            margin: 0 auto 0 0;
            padding: 44px 38px 37px 38px;
            clear: both;
            overflow-x: hidden;
        }

            .pagewrap.altbg {
                background-color: #F5F5F5;
            }

        .restricted {
            width: 980px;
        }

        .stepcontent {
            margin: 0;
            width: 370px;
            float: left;
        }

            .stepcontent > h2 {
                font-size: 21px;
                font-weight: normal;
                margin: 0 0 21px 0;
                padding: 0;
                color: #9b4f96;
            }

            .stepcontent .moreinfo {
                margin-top: 38px;
            }

        .stepimage {
            width: 530px;
            float: right;
        }

            .stepimage img {
                width: 530px;
                height: 257px;
                margin-top: 52px;
                border: 1px solid #ccc;
            }

        .altbg .stepcontent {
            float: right;
        }

        .altbg .stepimage {
            float: left;
        }
