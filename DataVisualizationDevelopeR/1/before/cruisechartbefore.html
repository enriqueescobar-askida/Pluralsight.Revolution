<!DOCTYPE html>

<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Cruise Line');
        data.addColumn('number', 'Ranking');
        data.addRows([
          ['Disney Cruise Line', 871],
          ['Royal Caribbean', 838],
          ['Holland America', 828],
          ['Princess Cruises', 826],
          ['Norwegian', 817],
          ['Carnival Cruise Lines', 810]
        ]);

        // Set chart options
        var options = {'title':'Customer Satisfaction Index Ranking',
                       'titleTextStyle': {fontSize: 20},
                       'width':800,
                       'height':600,
                       'colors' : ['#00FDFD'],
                       'legend': {position:'none'},
                       'hAxis' : {minValue: '700'},
                       'annotations' : {textStyle: { color: 'black'}}
                       };

        var view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation"
                        }] );
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(view, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
