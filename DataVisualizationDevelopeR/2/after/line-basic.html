<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="libraries/RGraph.common.core.js" ></script>
    <script src="libraries/RGraph.line.js" ></script>
    
    <title>A basic Line chart</title>
    
    <meta name="description" content="A basic Line chart" />
     
</head>
<body>

    <h1 style="text-align: center">A basic line chart</h1>
    <br /><br /><br />
    <div style="text-align: center">
    <canvas id="cvs" width="700" height="400">[No canvas support]</canvas>
    </div>
    
    <script>
        window.onload = function ()
        {
            var line = new RGraph.Line('cvs', [5,4,1,6,8,5,3]);
                line.Set('labels', ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday']);
                line.Set('text.color', 'green');
                line.Set('ymax', 100);
                line.Draw();
        }
    </script>

</body>
</html>
